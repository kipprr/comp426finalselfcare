<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-signin-client_id" content="497688146905-7vr5q3e3dmtb3r8tqfc6t9gbjm2eg719.apps.googleusercontent.com">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="stylesheet.css" />
        <link rel="stylesheet" href="custom_style.css" />
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet"> 

    </head>
    <style>
            body {
              background-image: url('images/balls.jpeg');
            }
            </style>
    <body>
        <div class="modal" id="createTweetModal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">Post Movie</p>
                <p>Will post anonymously until logged in</p>
              </header>
              <section class="modal-card-body">
                <textarea class="textarea" id="postTweetBody"></textarea>
              </section>
              <footer class="modal-card-foot">
                <button class="button is-success" id="tweetPost">Post Movie</button>
                <button class="button" id="tweetCancel">Cancel</button>
              </footer>
            </div>
        </div>
            
            <div id="login">
            
                    <div class="login-card">
                        <div class="card-title">
                            <h1>Member Sign in</h1>
                        </div>
        
                        <div class="content">
                            <form id="signin-form">
                                <input class="input" id="name" type="name"  name="name" title="name" placeholder="username" required autofocus>
                                <input class="input" id="pass" type="password" name="pass" title="pass" placeholder="Password" required>
        
                                <div class="field">
                                    <div class="control" style="padding: 10px">
                                        
                                        <button type="submit" class="button is-success is-light" style="padding: 0px 20px" >Sign in</button>
                                        <br>
                                        <div class="card-title">
                                                <h1 >Sign In with Google</h1>
                                                
                                            </div>
                                            <div class="g-signin2" data-onsuccess="onSignIn" align="center"></div>
                                        
                                       
                                        <!-- <button class="button is-danger is-light" style="padding: 0px 20px" href="#" onclick="signOut();">Sign out</button> -->
                                    </div>
                                </div>
                                <div>
        
                                </div>
        
                                <div class="field">
                                    <div class="control">
                                        <p id="message1"></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </div> 
                    <div style="background-image: url('images/xmas_tree.png');"></div>
           
        
        

        

        <!-- Include links to JavaScript files below -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="renderLogin.js"></script>
    </body>
</html>
