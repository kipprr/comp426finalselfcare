<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-signin-client_id" content="497688146905-7vr5q3e3dmtb3r8tqfc6t9gbjm2eg719.apps.googleusercontent.com">
       
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login to COMP 426</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="stylesheet.css" />
        <link rel="stylesheet" href="custom_style.css" />
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet"> 

    </head>
    <style>
            body {
              background-image: url('images/balls.jpeg');
            }
            </style>
    <body>
    
            <div id="fb-root"></div>
<script async defer crossorigin="anonymous" 
src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0&appId=469493847084419&autoLogAppEvents=1">
</script>
            <div id="login">
            
                    <div class="login-card">
                        <div class="card-title">
                            <h1>Membership Sign up</h1>
                           
                        </div>
        
                        <div class="content">
                                
                            <form id="signup-form">
                                <input class="input" id="name" type="name"  name="name" title="name" placeholder="username" required autofocus>
                                <input class="input" id="pass" type="password" name="pass" title="pass" placeholder="Password" required>
        
                                <div class="field">
                                    <div class="control">
                                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                                        <fb:login-button class="button is-large"
                                scope="public_profile,email"
                                
                               
                               
                                
                                onlogin="checkLoginState();">
                              </fb:login-button>
                                        <button type="submit" class="btn btn-primary">Sign up</button>
                                        <a href="#" onclick="signOut();">Sign out</a>
                                    </div>
                                </div>
                                <div>
        
                                </div>
        
                                <div class="field">
                                    <div class="control">
                                        <p id="message"></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </div> 
                    <div style="background-image: url('images/xmas_tree.png');"></div>
           
        
        

        

        <!-- Include links to JavaScript files below -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="renderSignUp.js"></script>
    </body>
</html>
