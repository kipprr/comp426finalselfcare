        <div id="login">
            <div class="login-card">
                <div class="card-title">
                    <h1>Project Sign up</h1>

                    <form id="signup-form">
                        <input class="input" id="name" type="name"  name="name" title="name" placeholder="username" required autofocus>
                        <input class="input" id="pass" type="password" name="pass" title="pass" placeholder="Password" required>

                        <div class="field">
                            <div class="control">
                                <div class="g-signin2" data-onsuccess="onSignUp"></div>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                                <a href="#" onclick="signOut();">Sign out</a>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <p id="message"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
