<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="custom_style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Assignment 2</title>
</head>
<body>
        <script src="node_modules/jquery/dist/jquery.js"></script>
  
        <script src="data.js" type="module"></script>
        <script src="render.js" type="module"></script>
<section class="hero is-fullheight is-dark">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Sign Up
            </h1>
                <form>
                    <div class="field">
                            <figure class="image is-130x130">
                                    <img class="is-rounded " src="images/logo.png" alt="Placeholder image">
                               </figure>
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Cookie Monster 2.0" name="username">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="password12345">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Repeat Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="password12345" name="password">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Account type</label>
                        <div class="control">
                            <div class="select">
                                <select name="accountType">
                                    <option>Student</option>
                                    <option>Teacher</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="button is-dark" type="submit"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
</section>
</body>
</html>
